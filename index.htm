<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PotatoPaint</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://cdn.jsdelivr.net/gh/pshihn/rough@2.1.3/dist/rough.min.js"></script>
</head>

<body>
    <div class="toolwindow">
        <p>
            <strong>Click and drag to draw shapes!</strong>
            <br/>
            <small>Hold down <code>shift</code> to square/circle.</small>
        </p>
        <div id="toolbar"></div>
        <p>
            <label>
                <input type="checkbox" id="do-fill" class="setting" />Fill Color</label>
            <input type="color" id="color-fill" class="setting" value="#ff0000" />
            <br />

            <label>
                <input type="checkbox" id="do-line" class="setting" checked/>Line color</label>
            <input type="color" id="color-line" class="setting" value="#000000" />
            <br />

            <label>
                <input type="checkbox" id="do-bg" checked onchange="drawAll()" class="setting" />Background Color</label>
            <input type="color" id="bg-color" value="#ffffff" onchange="drawAll()" class="setting" />
        </p>

        <!-- stroke width -->
        <!-- roughness -->

        <p>
            <label>Hachure angle</label>
            <input type="range" id="hachure-angle" min="-41" max="139" step="1" value="-41" oninput="document.querySelector('#angleVal').innerText = this.value; drawPreview();"
            /> (
            <span id="angleVal">-41</span>)
            <br />
        </p>

        <p>Grid Settings (
            <label>
                <input type="checkbox" class="setting" id="grid-outline" checked /> Draw Outline</label>)
            <br />
            <label>Cols:
                <input type="number" class="setting" id="grid-cols" min="1" max="10" step="1" value="3" />
            </label>
            <br/>
            <label>Rows:
                <input type="number" class="setting" id="grid-rows" min="1" max="10" step="1" value="3" />
            </label>
        </p>

        <hr />
        <p>
            <input type="button" id="btn-reset" value="Clear" />
            <input type="button" id="btn-dl" value="Download" />
            <a href="https://github.com/potatopaint/potatopaint.github.io" target="_blank" title="Visit on GitHub">
                <img src="github.svg" style="float: right; height: 1.4em;" alt="GitHub" />
            </a>
        </p>
        <div style="position: relative;">
            <canvas width="248" height="70" id="preview-canvas" style="border: 1px solid black;"></canvas>
            <span class="preview-caption">Preview</span>
        </div>
        <div class="cursor-positions">
            <span id="draw">- | -</span>
            <span id="mouse">- | -</span>
        </div>
    </div>
    <canvas id="the-canvas" width="100" height="100"></canvas>

    <script src="script.js"></script>
</body>

</html>
